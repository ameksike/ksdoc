<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth API Doc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/resorces/libs/format.css" rel="stylesheet">
    <script src="/resorces/libs/format.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="/doc/favicon-32x32.png" sizes="32x32">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/doc">Auth API DOC</a>
        </div>
        <div class="container-fluid justify-content-end">
            <span class="navbar-brand"> Welcome: <a class="navbar-brand" href="/doc"> {{account.name}}</a> </span>
            <a class="btn btn-outline-success " href="{{logout}}">Exit</a>
        </div>
    </nav>

    <div class="container content">

        <div class="row">
            <nav class="nav nav-underline flex-column col-lg-2 col-sm-12">
                <a class="nav-link" href="/doc/view?token={{token}}">Home</a>
                <a class="nav-link" href="/doc">API Docs</a>
                <a class="nav-link" href="/src">SRC Docs</a>

                {% for item in topics %}
                <a class="nav-link" href="{{item.url}}">{{item.title}}</a>
                {% endfor %}

                {% for item in pages %}
                <a class="nav-link" href="{{item.url}}">{{item.title}}</a>
                {% endfor %}
            </nav>

            <div class="container col-lg-10 col-sm-12">
                {% if msg %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    {{msg}}
                </div>
                {% endif %}
                {{content|raw}}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        const details = document.querySelector("details");
        details?.setAttribute instanceof Function && details.setAttribute("open", "");
    </script>
</body>

</html>
