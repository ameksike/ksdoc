<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="{{url.public}}/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <link href="/ksdoc/theme.clasic.css" rel="stylesheet">
    <!-- STYLES CUSTOMIZED -->
    {{styles}}
</head>

<body>
    <!-- NAV MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid d-none d-lg-block">
            <a class="navbar-brand" href="{{url.home}}">{{title}}</a>
        </div>

        <div class="container-fluid justify-content-end">
            <span class="navbar-brand">
                {{lang.welcome}}:
                <a class="navbar-brand" href="{{url.home}}"> {{account.name}}</a>
            </span>
            <a class="btn btn-outline-success " href="{{url.logout}}">{{lang.exit}}</a>
        </div>
    </nav>

    <!-- PAGE -->
    <div class="container content menu-left">
        <div class="row">
            <!-- PAGE LEFT MENU -->
            <nav class="nav nav-underline flex-column col-lg-2 col-xs-12 " aria-label="Site menu">
                <a class="nav-link" href="{{url.home}}">{{lang.home}}</a>
                <a class="nav-link" href="{{url.api}}">{{lang.api}}</a>
                {% for item in menu %}
                <a class="nav-link" href="{{item.url}}">
                    {% if lang.menu[item.title] %}
                        {{lang.menu[item.title]}}
                    {% else %}
                        {{item.title}}
                    {% endif %}
                </a>
                {% endfor %}
            </nav>
            <!-- PAGE CONTENT -->
            <div class="container col-lg-10 col-xs-12">
                <!-- PAGE CONTENT MESSAGE -->
                {% if msg %}
                <div class="alert alert-danger d-flex align-items-center" role="alert"> {{lang.msg[msg]}} </div>
                {% endif %}
                <!-- PAGE CONTENT DATA -->
                {{content|raw}}
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="/ksdoc/code.view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script>
        const details = document.querySelector("details");
        details?.setAttribute instanceof Function && details.setAttribute("open", "");
        CodeView?.register();
    </script>
    <!-- SCRIPTS CUSTOMIZED -->
    {{scripts}}
</body>

</html>
