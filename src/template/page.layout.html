<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="icon" type="image/png" href="{{url.public}}/favicon-32x32.png" sizes="32x32">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="/ksdoc/theme.clasic.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    {{styles}}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url.home}}">{{title}}</a>
        </div>
        <div class="container-fluid justify-content-end">
            <span class="navbar-brand"> {{lang.welcome}}: <a class="navbar-brand" href="{{url.home}}">
                    {{account.name}}</a>
            </span>
            <a class="btn btn-outline-success " href="{{url.logout}}">{{lang.exit}}</a>
        </div>
    </nav>

    <div class="container content">

        <div class="row">
            <nav class="nav nav-underline flex-column col-lg-2 col-sm-12">
                <a class="nav-link" href="{{url.home}}">{{lang.home}}</a>
                <a class="nav-link" href="{{url.api}}">{{lang.api}}</a>
                <a class="nav-link" href="{{url.src}}">{{lang.src}}</a>

                {% for item in menu %}
                <a class="nav-link" href="{{item.url}}">{{item.title}}</a>
                {% endfor %}
            </nav>

            <div class="container col-lg-10 col-sm-12">
                {% if msg %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    {{msg}}
                </div>
                {% endif %}

                {{content|raw}}
            </div>
        </div>
    </div>

    <script src="/ksdoc/code.view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>hljs.highlightAll();</script>

    <script>
        const details = document.querySelector("details");
        details?.setAttribute instanceof Function && details.setAttribute("open", "");
        CodeView?.register();
    </script>
    {{scripts}}
</body>

</html>
