<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/ksdoc/format.css" rel="stylesheet">
    <script src="/ksdoc/format.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="{{url.public}}/img/favicon-32x32.png" sizes="32x32">
</head>

<body>

    <section class="form-login row">
        <h4>{{lang.title}}</h4>
        <h5>{{lang.subtitle}}</h5>
        <form action="{{check}}" method="post">
            <div class="form-group ">
                <label for="staticEmail" class="col-sm-2 col-form-label">{{lang.username}}</label>
                <div class="col-sm-10">
                    <input type="input" class="form-control" name="username" placeholder="Username" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">{{lang.password}}</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Password" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">{{lang.login}}</button>

            <input type="input" style="display: none;" name="grant_type" value="password" />
            <input type="input" style="display: none;" name="client_id" value="auth-api-doc" />
            <input type="input" style="display: none;" name="client_secret" value="9876543210" />
            <input type="input" style="display: none;" name="scope" value="DOC_READ" />
        </form>
    </section>

</body>

</html>
