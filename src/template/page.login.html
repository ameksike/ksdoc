<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
        {% if lang.description %}
            {{lang.description}}
        {% else %}
            {{description}}
        {% endif %}">
    <title>{{title}}</title>
    <link href="{{url.public}}/{{icon}}" rel="icon" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <section class="form-login row">
        <h4>{{lang.access.title}} </h4>
        <h5>{{lang.access.subtitle}} </h5>

        <form action="{{url.login}}" method="post">
            <div class="form-group ">
                <label for="staticEmail" class="col-sm-2 col-form-label">{{lang.access.username}}</label>
                <div class="col-sm-10">
                    <input type="input" class="form-control" name="username" placeholder="{{lang.access.username}}" />
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-form-label">{{lang.access.password}}</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password"
                        placeholder="{{lang.access.password}}" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">{{lang.btn.login}}</button>

            <input type="input" style="display: none;" name="grant_type" value="password" />
            <input type="input" style="display: none;" name="client_id" value="auth-api-doc" />
            <input type="input" style="display: none;" name="client_secret" value="9876543210" />
            <input type="input" style="display: none;" name="scope" value="DOC_READ" />
        </form>
    </section>

</body>

</html>
